<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INPUT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./model.js"></script>
    <script src="./controller.js"></script>
</head>
<body>
    <div class="container">
        
        <h1 class="alert-success text-center">INPUT FORM FOR CUSTOMER</h1>
        <br><br>
        <input type="text" id="csid" class="form-control" placeholder="Enter the Customer ID">
        <br>
        <input type="text" id="csname" class="form-control" placeholder="Enter the Customer Name">
        <br>
        <input type="text" id="csusername" class="form-control" placeholder="Enter the Customer Username">
        <br>
        <input type="text" id="cspassword" class="form-control" placeholder="Enter the Customer Password">
        <br>
        <button class="btn btn-primary mr-2" id="add">Add</button>
        <button class="btn btn-danger mr-2">Delete</button>
        <button class="btn btn-warning mr-2">Update</button>
        <button class="btn btn-info mr-2">Search</button>
    </div>
</body>
</html>
